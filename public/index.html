<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Simple Language App</title>
  </head>
  <body>
    <h1>Simple Language App</h1>

    <div class="section">
      <textarea
        id="text-input"
        placeholder="Enter your English text here..."
      ></textarea>
      <button id="upload-btn">Upload English Text</button>
    </div>

    <div class="section">
      <button id="fetch-english-btn">Fetch English Text</button>
      <button id="fetch-spanish-btn">Fetch Spanish Text</button>
      <div id="display-area">Fetched text will be displayed here...</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
